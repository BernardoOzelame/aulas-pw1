<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form action="tarefa">
        <fieldset>
            <legend>Formulário</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel">
            <br><br>
            <label>Idade:</label>
            <select name="idade">
                <option value="-1">Selecione</option>
                <option value="15">15 anos</option>
                <option value="16">16 anos</option>
                <option value="17">17 anos</option>
                <option value="18">18 anos</option>
            </select>
            <br><br>
            <label>Sexo:</label>
            <br>
            <input type="radio" id="masc" name="sexo" value="masc">M
            <input type="radio" id="fem" name="sexo" value="fem">F
            <br><br>
            <label>Tipo de navegador utilizado:</label>
            <br>
            <label for="gchrome">Google Chrome</label> <input type="checkbox" name="navegador[]" id="gchrome">
            <label for="iexplorer">Internet Explorer</label> <input type="checkbox" name="navegador[]" id="iexplorer">
            <label for="firefox">Firefox</label> <input type="checkbox" name="navegador[]" id="firefox">
            <label for="safari">Safari</label> <input type="checkbox" name="navegador[]" id="safari">
            <label for="outros">Outros</label> <input type="checkbox" name="navegador[]" id="outros">
            <br><br>
            <label>Mensagem:</label>
            <br>
            <textarea name="mensagem" placeholder="Digite aqui sua mensagem ..." cols="60" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    
</body>
</html>
